<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウンタイマー</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- JS -->
  <script src="js/main.js" defer></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Noto+Sans+JP&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <fieldset id="timer-field">
      <input id="timer" type="text" placeholder="00:00" data-savetime="0">
      <fieldset id="do-field">
        <button id="start-btn" class="do-btn">START</button>
        <button id="stop-btn" class="do-btn hide" disabled>STOP</button>
        <button id="reset-btn" class="do-btn hide" disabled>RESET</button>
      </fieldset>
      <fieldset id="input-field">
        <button class="input-btn input-btn__num">1</button>
        <button class="input-btn input-btn__num">2</button>
        <button class="input-btn input-btn__num">3</button>
        <button class="input-btn input-btn__num">4</button>
        <button class="input-btn input-btn__num">5</button>
        <button class="input-btn input-btn__num">6</button>
        <button class="input-btn input-btn__num">7</button>
        <button class="input-btn input-btn__num">8</button>
        <button class="input-btn input-btn__num">9</button>
        <button id="input-btn__clear" class="input-btn" disabled>C</button>
        <button class="input-btn input-btn__num">0</button>
        <button id="input-btn__all-clear" class="input-btn" disabled>AC</button>
      </fieldset>
    </fieldset>
    <!-- <ul id="explaination">
      <li>カウントダウンタイマーです。</li>
      <li>半角数字で直接入力ができます。</li>
      <li>アルファベットや全角入力を弾きます。</li>
      <li></li>
      <li></li>
    </ul> -->
  </main>
</body>

</html>
